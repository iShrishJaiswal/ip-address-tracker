<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>

  <div class="container">
    <main>
      <h1>IP Address Tracker</h1>
      <form action="" class="input">
        <input type="text" class="input-text" placeholder="Search for any IP address or domain">
        <button class="arrow-div">
          <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </button>
      </form>
      <div class="details">
        <ul>
          <li><span>IP Address</span><br><span class="disp-ip">192.212.174.101</span></li>
          <li><span>Location</span><br><span class="disp-loc">Brooklyn, NY 10001</span></li>
          <li><span>Timezone</span><br><span class="disp-time">UTC</span></li>
          <li><span>ISP</span><br><span class="disp-isp">SpaceX Starlink</span></li>
        </ul>
      </div>
    </main>
    <div id="mapid"></div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="app.js"></script>
</body>

</html>
